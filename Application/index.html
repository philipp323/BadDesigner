            function createTexturedDoor(texture_name) {
                var png_texture = new THREE.TextureLoader().load('models/texture/' + texture_name + '.png');
                var png_texture_flip = new THREE.TextureLoader().load('models/texture/' + texture_name + '_flip.png');
                // var materials = [
                //     leftSide,        // Left side
                //     rightSide,       // Right side
                //     topSide,         // Top side
                //     bottomSide,      // Bottom side
                //     frontSide,       // Front side
                //     backSide         // Back side
                // ];
                var png_material = new THREE.MeshPhongMaterial({ map: png_texture });
                png_material.transparent = true;
                //png_material.side = THREE.DoubleSide;

                var png_material_flip = new THREE.MeshPhongMaterial({ map: png_texture_flip });
                png_material_flip.transparent = true;
                //png_material_flip.side = THREE.DoubleSide;

                var whiteMaterial = new THREE.MeshPhongMaterial();
                whiteMaterial.transparent = true;
                whiteMaterial.opacity = 0.50;

                var materials = [png_material, png_material, whiteMaterial, png_material, png_material, png_material_flip]

                var door_geometry = new THREE.BoxGeometry(140, 140 * 2.344, 2.5, 1, 1, 1, materials);
                new_door = new THREE.Mesh(door_geometry, materials);
                new_door.material.transparent = true; //transparents zulassen
                new_door.position.y += (140 * 2.344) / 2;
                new_door.position.y += 5; //on floor
                new_door.position.x = oldDoorPosition.x + 200;
                new_door.position.z = 100;
                new_door.name = texture_name;

                setSize(new_door);
                scene.add(new_door);
                objects.push(new_door);
                draggableObjects.push(new_door);

                oldDoorPosition = new_door.position;
            }

            function startedPresentation(){
                $('#sidebar_elements').hide();
                $('#sidebar_presentations').show();
                $('#sidebar').toggleClass('active');
                $('#sidebar').attr("class","");
                $('#sidebar').css("min-width", "33%");
                $('#sidebar').css("max-width", "33%");
                $('#sidebar').css("overflow-y", "auto");
            }

            function exitPresentationMode(){
                $('#sidebar').toggleClass('active');
                $('#sidebar_presentations').hide();
                $('#sidebar_elements').show();
                $('#sidebar').css("min-width", "250px");
                $('#sidebar').css("max-width", "250px");
                $('#sidebar').css("overflow-y", "hidden !important");
            }

            function startedAnimationMode(){
                //to unfold the Navbar
                camera.position.x = 850;
                needsUpdate = true;
                $('#sidebar').attr("class","");
                $('#sidebar').css("min-width", "440px");
                $('#sidebar').css("max-width", "440px");
                $('#sidebar').css("overflow-y", "auto");
                $("#sidebar_elements").hide();
                $("#sidebar_objects").show();
            }

            function startTextureMode(){
                if(animations.length > 0){
                    animations.find(x => x.id == currentAnimation).CANCELLED = true;
                }else{
                    console.log("Objects not loaded, try again!");
                    return 0;
                }
                sliderInput(numberOfModels + 1, false);
                startedPresentation();

                $('#items-wrapper').hide(); 

                $('#textures').html("");
                $('#textures').show();

                textureNames.forEach(name => {
                    $('#textures').append('<li class="col-sm-6"><a onclick="loadTexture(\'' 
                        + name + '\')"><img src="models/texture/'+ name + '/' + name +'.png" alt="' + name + '"></a></li>')
                });
            }

            function endTextureMode(){
                $('#items-wrapper').show(); 
                $('#textures').hide();

                generatedTextureObjects.forEach(oT => scene.remove(oT));
                generatedTextureObjects = [];

                //showAllNormalObjects
                objects.forEach(o => {
                    o.children[0].children.forEach(child => child.visible = true);
                });
            }

            function loadTexture(name){
                var objectsWithTexture = objects.filter(o => o.textureJSON.value == true);
                generatedTextureObjects.forEach(oT => scene.remove(oT));
                generatedTextureObjects = [];
                //generateObjects
                objectsWithTexture.forEach(o => {
                    texturePath = 'models/texture/' + name + '/' + o.name.split('/')[1] + '.png';
                    console.log(o);
                    var png_texture = new THREE.TextureLoader().load(texturePath);
                    // var materials = [
                    //     leftSide,        // Left side
                    //     rightSide,       // Right side
                    //     topSide,         // Top side
                    //     bottomSide,      // Bottom side
                    //     frontSide,       // Front side
                    //     backSide         // Back side
                    // ];
                    var png_material = new THREE.MeshPhongMaterial({ map: png_texture });
                    png_material.transparent = true;
                    //png_material.side = THREE.DoubleSide;

                    var whiteMaterial = new THREE.MeshPhongMaterial();
                    whiteMaterial.transparent = true;
                    whiteMaterial.opacity = 0.50;

                    var materials = [png_material, png_material, whiteMaterial, png_material, png_material, undefined]

                    var mainMesh = o.children[0].children[o.textureJSON.childrenId];
                    var geometry = new THREE.BoxGeometry(mainMesh.size.x, mainMesh.size.y, mainMesh.size.z, 1, 1, 1, materials);
                    var generatedTextureObject = new THREE.Mesh(geometry, materials);
                    mainMesh.geometry.computeBoundingSphere();
                    generatedTextureObject.material.transparent = true; //transparents zulassen
                    generatedTextureObject.name = o.name;
                    generatedTextureObject.position.x = mainMesh.geometry.boundingSphere.center.x - 5395;
                    generatedTextureObject.position.y = mainMesh.geometry.boundingSphere.center.y - 22;
                    generatedTextureObject.position.z = mainMesh.geometry.boundingSphere.center.z + 700;

                    o.children[0].children[o.textureJSON.childrenId].visible = false;
                    o.children[0].children.forEach(child => {
                        if(child.type == "LineSegments"){
                            child.visible = false;
                        }
                    });
                    generatedTextureObjects.push(generatedTextureObject);
                    scene.add(generatedTextureObject);
                });
                console.log(generatedTextureObjects);
            }

            function chooseDesignEnabled(){
                console.log(objects[25]);
                var png_texture = new THREE.TextureLoader().load('models/texture/dusche_verlauf_weiß.png');
                var png_material = new THREE.MeshPhongMaterial({ map: png_texture });
                objects[25].materialLibraries = null;
                objects[25].children[0].material.transparent = true; 
                objects[25].children[0].material = png_material;
                needsUpdate = true;
                console.log(objects[25]);
            }


            function changeView(type){
                if(type == 'view_front'){
                    camera.position.set(-130, 150, 440);
                    controls.target.x = -130;
                    controls.target.y = 150;
                    controls.target.z = 439;
                    camera.updateProjectionMatrix();
                    controls.update();
                    ceiling.visible = true;
                    controls.enabled = true;
                    currentlySelectedView = 'view_front';
                } else if(type == 'view_right'){
                    controls.enabled = false;
                    camera.position.set(-520, 110, 0);
                    controls.target.x = 0;
                    controls.target.y = 130;
                    controls.target.z = -80;
                    camera.updateProjectionMatrix();
                    controls.update();
                    ceiling.visible = true;
                    currentlySelectedView = 'view_right';
                }
                else if(type == 'view_angle'){
                    controls.enabled = false;
                    camera.position.set(-300, 150, 450);
                    controls.target.x = -160;
                    controls.target.y = 150;
                    controls.target.z = 0;
                    camera.updateProjectionMatrix();
                    controls.update();
                    ceiling.visible = true;
                    currentlySelectedView = 'view_angle';
                }

            }

            function selectObject(object) {
                selectedObject = object;
                $("#object-name").text(object.name);
                $('#object-width').val(selectedObject.size.x);
                $('#object-height').val(selectedObject.size.y);
                $('#object-depth').val(selectedObject.size.z);
                if (oldValue == undefined) {
                    oldValue = selectedObject.size.y;
                }
            }

            function shouldRender() {
                // Do we need to draw a new frame //space for more attributes 
                if (needsUpdate || ANIMATING || LOADING) {
                    needsUpdate = false;
                    return true;
                } else {
                    return false;
                }
            }

            function animate() {
                var delay = 50;
                setTimeout(function () {
                    requestAnimationFrame(animate);
                    //controls.update();
                }, delay);
                render();
            };

            function render() {
                //detailRenderer.render(detailScene, detailCamera);
                if (shouldRender()) {
                    renderer.clear();
                    renderer.render(scene, camera);
                    if(!PAUSED){
                        TWEEN.update();
                    }
                    showTooltip();
                    clock.draw();
                }
            }

            $(document).ready(function () {
                // console.log("Document Ready");
            });
        </script>

        <script>
            // SIDEBAR
            $(document).ready(function () {
                $('#sidebarCollapse').on('click', function () {
                    $('#sidebar').toggleClass('active');
                });
            });
        </script>
